<div class="container">
  <div class="row">
    <div class="col-">
      <h1>Bill Calculator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-">
          <h4>New Bill</h4>
            <div class="alert alert-info" role="alert">
                <strong>Yo!</strong> Use the form below to create a new bill to add to the list of bills.
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col- offset-md-1">
          <form>
              <div class="form-group">
                <label for="billName">Bill Name:</label>
                <input type="text" class="form-control" id="billName" #billName>
              </div>
              <div class="form-group">
                <label for="billPrice">Bill Price:</label>
                <input type="text" class="form-control" id="billPrice" #billPrice>
              </div>
              <button type="button" class="btn btn-primary" (click)="createBill(billName, billPrice)">+ Create Bill</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1">
        <app-bill
          *ngFor="let bill of bills"
          [bill]= "bill">
        </app-bill>
      </div>
    </div>
</div>
